<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="preload"
      href="./fonts/suisseintl-light.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/suisseintl-medium.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/suisseintl-semibold.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/suisseintl-regular.woff2"
      as="font"
      crossorigin
    />
    <title>Учебный центр</title>
  </head>
  <body>
    <div class="education-header">
      <div class="education-header__container container">
        <div class="education-header__content">
          <a href="#" class="education-header__logo" aria-label="Учебный центр">
            <img src="img/education-logo.svg" alt="Учебный центр" />
          </a>
          <nav class="education-header__nav">
            <ul class="education-header__nav-list">
              <li class="education-header__nav-item">
                <a href="#" class="education-header__nav-link">
                  Программы обучения
                </a>
              </li>
              <li class="education-header__nav-item">
                <a href="#" class="education-header__nav-link">События</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="education-promo">
      <div class="education-promo__container container">
        <div class="education-promo__content">
          <div class="education-promo__slider swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper-slide--1"></div>
              <div class="swiper-slide swiper-slide--2"></div>
            </div>
          </div>
          <div class="promo-swiper-pagination"></div>
          <div class="education-promo__text-block">
            <h1 class="education-promo__title">Daichi учебный центр</h1>
            <b class="education-promo__slogan">Станьте экспертом климата!</b>
            <p class="education-promo__desc">
              Учитесь дистанционно, где и когда вам удобно.<br />
              Выберите обучающий модуль по интересующей теме в&nbsp;сфере
              климата и&nbsp;присоединяйтесь к&nbsp;нашим вебинарам.
            </p>
            <a href="" class="education-promo__login-btn button">Войти</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
